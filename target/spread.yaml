project: spread-cron-core-amd64-staging-sync

path: /sync

backends:
    linode:
        type:
        key: "$(HOST: echo $SPREAD_LINODE_KEY)"
        environment:
            CORE_ARCH: "$(HOST: echo ${SPREAD_CORE_ARCH:-amd64})"

        systems:
            - ubuntu-16.04-64:
                kernel: GRUB 2
            - ubuntu-16.04-32:
                kernel: GRUB 2

suites:
    tasks/:
        summary: Generic automatable tasks
