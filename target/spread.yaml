project: spread-cron-snapd-vendor-sync

path: /sync

backends:
    linode:
        type:
        key: "$(HOST: echo $SPREAD_LINODE_KEY)"
        environment:
            GOPATH: /home/gopath
            PATH: $GOPATH/bin:/snap/bin:$PATH:/usr/lib/go-1.6/bin
            TRAVIS_COMMIT_MESSAGE: "$(HOST: echo $TRAVIS_COMMIT_MESSAGE)"

        systems:
            - ubuntu-16.04-64:
                kernel: GRUB 2

suites:
    tasks/:
        summary: Generic automatable tasks
