sudo: required
dist: trusty
before_install:
    - openssl aes-256-cbc -K $encrypted_8fd345813abb_key -iv $encrypted_8fd345813abb_iv -in secrets.tar.enc -out secrets.tar -d
    - tar xvf secrets.tar && mv id_rsa target/tasks/snapd-vendor-sync/id_rsa && mv cookies.txt target/tasks/snapd-vendor-sync/cookies.txt

env:
    global:
        # SPREAD_GOOGLE_KEY
        - secure: ""

script:
    - ./run-checks
notifications:
    irc: "chat.freenode.net#spread-cron"
